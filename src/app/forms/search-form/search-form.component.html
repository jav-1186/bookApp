<div class="container">
  <form>
    <div class="form-group">
      <label for="category" class="mr-sm-2">Search Book Category </label>
      <input [(ngModel)]="book.category" type="text" name="category" class="form-control" id="category"
        placeholder="Enter category">
      <button class="btn btn-info" (click)="categorySearch()">Category Search</button>
    </div>

    <div class="form-group">
      <label for="isbn" class="mr-sm-2">Search by ISBN</label>
      <input [(ngModel)]="book.isbn" type="text" name="isbn" class="form-control" id="isbn" placeholder="Enter ISBN">
      <button class="btn btn-info" (click)="isbnSearch()">ISBN Search</button>
    </div>
  </form>
</div>
