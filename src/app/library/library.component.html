<div class="row" style="margin-top: 30px">
  <div class="container">
    <h2>Peronsal Library</h2>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Page Count</th>
          <th>Published Date</th>
          <th>Date Completed</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let entry of library">
          <td>{{ entry.book.volumeInfo.title }}</td>
          <td>{{ entry.book.volumeInfo.authors }}</td>
          <td class="numData">{{ entry.book.volumeInfo.pageCount }}</td>
          <td class="numData">{{ entry.book.volumeInfo.publishedDate }}</td>
          <td class="numData">{{ entry.completeDate }}</td>
          <td><button type="button" class="btn btn-info">Update</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div>
  <h1>Add to your library</h1>
  <div class="container">
    <app-search-form></app-search-form>
  </div>
</div>
